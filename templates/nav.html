<style>
  .welcome-message {
      font-size: 1.5em;  /* Adjust the font size as needed */
      font-weight: bold; /* Make the text bold */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
      <img src="/static/bb.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
      BigBasket
  </a>

  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-item nav-link" href="/">Home</a>
          </li>

          {% if session.username %}
              <!-- Show "Products" link only if the user is logged in -->
              <li class="nav-item">
                  <a class="nav-link" href="/products">Products</a>
              </li>

              
              <!-- Show "Cart" link only if the user is logged in -->
              <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
              </li>
              

              <!-- Show Logout link if the user is logged in -->
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>

              <!-- Add some space and then show Welcome message with the user's first name -->
              <li class="nav-item">
                  <span class="nav-link"> </span>
              </li>
              <li class="nav-item">
                  <h4 class="nav-link welcome-message">Welcome!</h4>
              </li>
          {% else %}
              <!-- Show Login link if the user is not logged in -->
              <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
              </li>
          {% endif %}
      </ul>
  </div>
</nav>
