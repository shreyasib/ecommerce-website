
<!DOCTYPE html>
<html>
  <head>
    <title> - Big Basket</title>
    {% include 'bootstrap.html' %}
    <style>
        #banner {
          height: 360px;
          width: 100%;
          object-fit:cover;
          margin-bottom: 16px;
        }
      </style>
 
  </head>
    <body>
        
        {% include 'nav.html' %}
        <img class="img-fluid" id="banner" src="http://127.0.0.1:8080/static/grocery.jpeg">
        <h1 class="text-center mt-2 mb-4" >Register to get the best products!</h1>
        

            <form method="POST">
            <h2 class="mt-2 mb-4">Sign Up</h2>
            <div class="form-group">
                <br><label for="email">Email Address</label>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <br><label for="firstName">First Name</label>
                <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                />
            </div>
            <div class="form-group">
                <br><label for="password">Password</label>
                <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                />
            </div>
            
            <div class="form-group">
                <br><label for="address">Address</label>
                <input
                type="text"
                class="form-control"
                id="adress"
                name="address"
                placeholder="Enter Address"
                />
            </div>


            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </body>
</html>
