<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
    {% include 'bootstrap.html' %}
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <h1>Your Cart</h1>
        
        {% if cart_items %}
            <br><ul class="list-group mt-3">
                {% set total_price = 0 %}
                {% for item in cart_items %}
                    <li class="list-group-item">
                        <br><h4>{{ item.p_name }}</h4>
                        <p><b>Price:</b> ${{ item.price }}</p>
                    </li>
                {% endfor %}
            </ul>

        

            <!-- Add Checkout Button -->
            <br><a href="/checkout" class="btn btn-primary mt-3">Checkout</a>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
